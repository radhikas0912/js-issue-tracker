<html>
<head>
    <meta charset="utf8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" >
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Js Issue Tracker</title>
    <link rel="icon" type="image/png" href="bug.png"  />

</head>
<body>
    <div class="container">
        <h1 class="text-center">JS Issue Tracker</h1>
        <div class="jumbotron">
            <h3>Add New Issue: </h3>
            <form id="issueInputForm">
                <div class="form-group">
                    <label for="issueDescInput"></label>
                    <input type="text" class="form-control"
                           id="issueDescInput" placeholder="Describe issue"
                            onchange="removeError()"/>
                    <span id="errorDesc" class="error"></span>
                </div>
                <div class="form-group">
                    <label for="issueSeverityInput"></label>
                    <select class="form-control" id="issueSeverityInput">
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="issueAssignedToInput"></label>
                    <input type="text" class="form-control"
                           id="issueAssignedToInput" placeholder="Assigned To"/>
                </div>

            </form>
            <button class="btn btn-primary" onclick="saveIssue()">Add</button>
        </div>
        <div class="col-lg-12">
            <div id="issueList"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chance/1.0.10/chance.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
